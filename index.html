<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <div class="container-fluid"> 
      <div class="row">
        <div class="col-md-12">
            <h3> CRUD 
                <small> </small>
            </h3>
        </div>
      </div>
    
     <div class="row">
        <div class="col-md-12">
          <!-- Botão -->
        <button type="buton" class="btn btn-primary float right" data-bs-toggle="modal" data-bs-target="#modalRegistro"> 
            Adicionar itens 
        </button>

         </div>
     </div>

       <!-- Tabela -->
     <div class="row" style="margin-top:150px;">
        <div id = "tblDados" class="col-md-12">
            <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">Data de nascimento</th>
                    <th scope="col">Formação</th>
                  </tr>
                </thead>
                <tbody>              
                  
                </tbody>
              </table>

         </div>

    </div>


<!-- Modal do botão - Conteúdo que aparece no click  -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalRegistroLabel">Registro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class ="col-md-6">
              <div class = "form-group">
              <label for=""> Nome</label>
              <input id="txtNome"  type="text" class = "form-control" placeholder="Digite seu nome ">
              </div>

          </div>
          <div class ="col-md-6">
            <div class = "form-group">
              <label for=""> Sobre Nome </label>
              <input id="txtSobrenome"  type="text" class = "form-control" placeholder="Digite seu Sobre Nome  ">
              </div>            
          </div>
        </div>

        <div class="row">
        <div class ="col-md-6">
          <div class = "form-group">
          <label for=""> Data de Nascimento</label>
          <input id="txtDtNascimento"  type="date" class = "form-control">
          </div>

      </div>
      <div class ="col-md-6">
        <div class = "form-group">
          <label for=""> Formação </label>
          <input id="txtFormacao"  type="text" class="form-control" placeholder="Digite sua formação  ">
          </div>            
      </div>
    </div>
    
  </div>
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button id="meuBotao" type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="seu-script.js"></script>
</body>

</html>
